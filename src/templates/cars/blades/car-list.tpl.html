<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block ">


            <div class="grid  __items">

                <div class="columns grid-header">
                    <div class="column">{{'clients.blades.car-list.labels.name' | translate}}</div>
                    <div class="column">{{'clients.blades.car-list.labels.number' | translate}}</div>
                    <div class="column">{{'clients.blades.car-list.labels.VIN' | translate}}</div>
                </div>
                <div class="columns grid-content" ng-repeat="data in blade.allCars"
                    ng-click='selectNode(data)'>

                    <div class="column ">{{data.Make}} {{data.Model}}</div>
                    <div class="column">{{data.Number}}</div>
                    <div class="column">{{data.VIN}}</div>
                </div>
            </div>


            <a class="addMore"  ng-hide="blade.allCars.length < opts.countCars*opts.currentPage"
                    class="load-more button-secondary" ng-click="loadMore()">
                Загрузить еще...
            </a>
            <div class="ng-cloak" ng-show="loading && trips.length > 0"
                 style="text-align: center; font-size: 20px">
                <img src="images/loading.svg" ng-show="loading" style="vertical-align: middle">
            </div>
        </div>
    </div>
</div>
